services:
  dispatcher:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    command: python -m scripts.run_dispatcher
    environment:
      - CONFIG_PATH=/app/config/dispatcher.json
    networks:
      - aria2c_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  worker1:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/app/config
      - ./downloads/worker1:/downloads
    command: python -m scripts.run_worker
    environment:
      - CONFIG_PATH=/app/config/worker.json
    ports:
      - "6800:6800"
    depends_on:
      dispatcher:
        condition: service_healthy
    networks:
      - aria2c_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6800/jsonrpc" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  worker2:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./config:/app/config
      - ./downloads/worker2:/downloads
    command: python -m scripts.run_worker
    environment:
      - CONFIG_PATH=/app/config/worker2.json
    ports:
      - "6801:6800"
    depends_on:
      dispatcher:
        condition: service_healthy
    networks:
      - aria2c_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6800/jsonrpc" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  web_ui:
    image: nginx:alpine
    volumes:
      - ./web_ui:/usr/share/nginx/html
    ports:
      - "8080:80"
    networks:
      - aria2c_network
    depends_on:
      dispatcher:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  aria2c_network:
    driver: bridge
